  
    <h2>Order Details:</h2>
    <!-- forms of Order Details -->
    <div class="row">
    <div class="col-sm-4">
        <form [formGroup]="orderDetails" (ngSubmit)="onAddOrder()">
          <div class="form-group">
            <label for="productname">Product Name:</label>
            <input type="text" class="form-control" id="productname" formControlName="productname">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
    <!-- order table -->
    <div class="col-sm-8">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Price</th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- ritrave form order in orderitem -->
                    <tr *ngFor="let orderitem of order">
                      <td>{{orderitem.id}}</td>
                      <td>{{orderitem.productname}}</td>
                      <td>{{orderitem.price}}</td>
                      <td> <button type="submit" class="btn btn-success" (click)="EditItem(orderitem)" ><i class="fas fa-edit"></i> Edit</button></td>
                      <td> <button type="submit" class="btn btn-danger" (click)="deleteItem(orderitem.id)"> <i class="fas fa-trash"></i> Delete</button></td>
                    </tr>
                  </tbody>
            </table>
          </div>
    </div>
  </div>
